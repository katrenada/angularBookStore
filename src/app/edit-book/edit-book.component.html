<div class="card">
    <div class="card-body">
    <form [formGroup]="angForm" novalidate  (ngSubmit)="saveBook()">
    <div class="form-group">
    <label class="col-md-4">Book Name</label>
    <input type="text" class="form-control"
    formControlName="title"
    #title />
</div>

<div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)
" class="alert alert-danger">
<div *ngIf="angForm.controls['title'].errors!.required">
Book name is required.
</div>
</div>


<div class="form-group">
<label class="col-md-4">Author</label>
<input type="text" class="form-control"
formControlName="author"
#author />

</div>
<div *ngIf="angForm.controls['author'].invalid && (angForm.controls['author'].dirty || angForm.controls['author'].touched)
" class="alert alert-danger">
<div *ngIf="angForm.controls['author'].errors!.required">
Product Description is required.
</div>
</div>
<div class="form-group">
<label class="col-md-4">Book Price</label>
<input type="text" class="form-control"
formControlName="price"
#price
/>
</div>
<div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
<div *ngIf="angForm.controls['price'].errors!.required">
Product Price is required.
</div>
</div>
<div class="form-group">
    <label class="col-md-4">Release Date</label>
    <input type="date" class="form-control"
    formControlName="date"
    #date />
    
    </div>
    <div *ngIf="angForm.controls['date'].invalid && (angForm.controls['date'].dirty || angForm.controls['date'].touched)
    " class="alert alert-danger">
    <div *ngIf="angForm.controls['date'].errors!.required">
    Product Description is required.
    </div>
    </div>
<div class="form-group">
<button type="submit" class="btn btn-primary"
[disabled]="angForm.pristine || angForm.invalid" >
Edit Product
 </button>
 </div>
 </form>
 </div>
</div>
